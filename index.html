---
title: Homepage
layout: default

---

<ul>
{% for post in paginator.posts %}
  {% capture y %}{{post.date | date:"%Y-%m"}}{% endcapture %}
  {% if year != y %}
    {% assign year = y %}
    <li  >{{ y }}</li>
  {% endif %}
  <li  >
    <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
