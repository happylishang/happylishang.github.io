---
title: homepage
layout: default

---
　　<ul>
　　　　{% for post in site.posts %}
　　　　
　　　　{{post.date | date:"%Y-%m"}} 
         {% if year != y %}
         {% assign year = y %}
           <li >{{ y }}</li>
          {% endif %}
  
　　　　　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
　　　　{% endfor %}
　　</ul>
